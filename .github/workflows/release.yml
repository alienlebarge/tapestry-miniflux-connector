name: Release Tapestry Plugin

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  upload-plugin:
    name: Build and Upload Tapestry Plugin
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create Tapestry Archive
        run: |
          # Find all directories containing plugin-config.json
          for dir in */; do
            if [[ -f "$dir/plugin-config.json" ]]; then
              dir_name="${dir%/}"
              output_file="${dir_name}.tapestry"
              echo "Creating $output_file from $dir_name"
              (cd "$dir" && zip -qr "../$output_file" .)
              echo "âœ“ Created $output_file"
            fi
          done

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: '*.tapestry'
